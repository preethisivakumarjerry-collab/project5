<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
/* ===== BODY & BACKGROUND ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4b0082, #FFD700);
    perspective: 1200px;
    overflow: hidden;
}

/* ===== CARD CONTAINER ===== */
.card-container {
    width: 420px;
    height: 500px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease-in-out;
}

/* ===== CARD SIDES ===== */
.card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.95);
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    backface-visibility: hidden;
    padding: 50px 35px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* ===== REGISTRATION SIDE ===== */
#registration { transform: rotateY(180deg); }

/* ===== HEADINGS ===== */
h2 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    color: #2C3E50;
    text-align: center;
    margin-bottom: 40px;
    letter-spacing: 1px;
}

/* ===== INPUT FIELDS ===== */
.user-box {
    position: relative;
    margin-bottom: 30px;
}
.user-box input {
    width: 100%;
    padding: 12px 0;
    font-size: 16px;
    border: none;
    border-bottom: 2px solid #4b0082;
    outline: none;
    background: transparent;
    color: #2C3E50;
    transition: all 0.4s ease;
    opacity: 0;
    transform: translateY(20px);
}
.user-box input.show { /* class added by JS for fade-in */
    animation: fadeSlide 0.6s forwards;
}

.user-box input:focus { border-bottom-color: #FFD700; }

.user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 12px 0;
    font-size: 16px;
    color: #4b0082;
    pointer-events: none;
    transition: 0.4s;
}
.user-box input:focus ~ label,
.user-box input:valid ~ label {
    top: -20px;
    left: 0;
    font-size: 13px;
    color: #FFD700;
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border-radius: 50px;
    border: none;
    background: #4b0082;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    margin-top: 10px;
}
button:hover {
    background: #FFD700;
    color: #4b0082;
    box-shadow: 0 8px 25px rgba(255,215,0,0.6);
    transform: translateY(-3px);
}
.back-btn {
    background: #aaa;
}
.back-btn:hover {
    background: #4b0082;
    color: #380909;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

/* ===== ANIMATION ===== */
@keyframes fadeSlide {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="card-container" id="cardContainer">

    <!-- ===== LOGIN FORM ===== -->
    <div class="card" id="login">
        <h2>Login</h2>
        <div class="user-box">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <button id="loginBtn">Login</button>
    </div>

    <!-- ===== REGISTRATION FORM ===== -->
    <div class="card" id="registration">
        <h2>Student Registration</h2>
        <div class="user-box">
            <input type="text" name="fullname" required>
            <label>Full Name</label>
        </div>
        <div class="user-box">
            <input type="text" name="department" required>
            <label>Department</label>
        </div>
        <div class="user-box">
            <input type="text" name="college" required>
            <label>College Name</label>
        </div>
        <button id="registerBtn">Register</button>
        <button class="back-btn" id="backBtn">Back to Login</button>
    </div>

</div>

<script>
const cardContainer = document.getElementById('cardContainer');
const registrationInputs = document.querySelectorAll('#registration .user-box input');
const loginBtn = document.getElementById('loginBtn');
const registerBtn = document.getElementById('registerBtn');
const backBtn = document.getElementById('backBtn');

// Flip to registration
loginBtn.addEventListener('click', function(){
    cardContainer.style.transform = 'rotateY(180deg)';
    document.body.style.background = 'linear-gradient(135deg, #6a0dad, #FFD700)';
    // Animate inputs fade-in sequentially
    registrationInputs.forEach((input, index) => {
        setTimeout(() => {
            input.classList.add('show');
        }, index * 200); // 200ms delay
    });
});

// Register submission
registerBtn.addEventListener('click', function(){
    alert('Registration Successful!');
    cardContainer.style.transform = 'rotateY(0deg)';
    document.body.style.background = 'linear-gradient(135deg, #4b0082, #FFD700)';
    registrationInputs.forEach(input => input.classList.remove('show'));
});

// Back to login
backBtn.addEventListener('click', function(){
    cardContainer.style.transform = 'rotateY(0deg)';
    document.body.style.background = 'linear-gradient(135deg, #4b0082, #FFD700)';
    registrationInputs.forEach(input => input.classList.remove('show'));
});
</script>

</body>
</html>
